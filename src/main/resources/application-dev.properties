
#H2 DB CONFIGURATION
spring.datasource.url=jdbc:h2:mem:taskdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.database=h2
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#INTERNATIONALIZATION
application.internationalization.allowed-languages=tr,en
application.internationalization.default-language=tr
application.settings.enable=true


#SCHEDULING JOB CONFIG
application.scheduling.task.enable=false
application.scheduling.task.fixed-delay-in-milli-second=12000